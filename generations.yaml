    end_year: null
    description: "The AC200 series Yaris Cross is a larger subcompact crossover based on the Daihatsu New Global Architecture (DNGA-B), developed by Toyota's Emerging-market Compact Car Company joint venture with Daihatsu. Unveiled in Indonesia on May 15, 2023, with production starting June 13, 2023, this version is marketed primarily in Southeast Asia, Latin America, Taiwan, and other emerging markets. Unlike the XP210, the AC200 is larger and positioned as a more affordable option in these regions. It shares its platform with the AC100 series Vios/Yaris sedan and the Daihatsu Avanza/Veloz. Powertrains include a 1.5L four-cylinder petrol engine (2NR-VE) producing 106 hp, and a hybrid system (2NR-VEX) rated at 103 hp from the engine plus 82 hp from the electric motor. The hybrid uses a smaller 0.7 kWh lithium-ion battery compared to the XP210's system. Available with 5-speed manual, Dual Mode CVT (D-CVT), or eCVT depending on market and trim. Toyota Safety Sense is standard on higher trims. The vehicle is produced at Toyota Motor Manufacturing Indonesia in Karawang for export to 25 countries, and also assembled in Taiwan by Kuozui Motors. In Malaysia, it is sold as the Perodua Traz (petrol only)."
